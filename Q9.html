
  <!-- Event Delegation => A technique that allows you to manage events for multiple elements more efficiently by using a single event Listener on a common parent element rather than on each individual child element
  -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: flex;
            gap: 5px;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 5px solid #000;
        }
        .box.clicked{
            background-color: #000;
        }
    </style>
  </head>
  <body>
    <button data-add-box>Create Box</button>
    <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        const addButton = document.querySelector("[data-add-box]")
        const grid = document.querySelector('.grid')
        const boxes = document.querySelectorAll('.box')

        addButton.addEventListener("click",()=>{
            const box = document.createElement("div")
            box.classList.add("box")
            grid.append(box)
        })
        boxes.forEach(box=>{
            box.addEventListener("click",e=>{
            box.classList.toggle("clicked")
        })
        })

    </script>
  </body>
  </html>
